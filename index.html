<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
</head>
<body class="text-center m-3">
    <h1>Calculadora</h1>
    <div class="container bg-gradient border-1 rounded-1 shadow">
        <input class="m-2 fs-3 text-primary rounded-1" type="number" id="operando1" placeholder="Operando 1">
        <input class="m-2 fs-3 text-primary rounded-1" type="number" id="operando2" placeholder="Operando 2">
        <div class="fs-4 m-5 bg-black-hover" id="operadores">
            <span class="operacion" id="suma">+</span>
            <span class="operacion" id="resta">-</span>
            <span class="operacion" id="multiplicacion">*</span>
            <span class="operacion" id="division">/</span>
        </div>
        <div class="bg-gradient rounded-1 shadow">
            <p class="fs-4">Resultado: 
                <span class="h2 fw-bold text-success" id="resultado"></span>
            </p>
        </div>
        
        
    </div>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
